<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">All manufacturers</h1>
    </div>
  </section>
  <div class="container mb-4">
    <div class="row">
      <div class="col-12" th:if="${manufacturers.size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Country</th>
              <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="manufacturer : ${manufacturers}" class="manufacturer">
              <td th:text="${manufacturer.getName()}"></td>
              <td th:text="${manufacturer.getCountry()}"></td>
              <td th:text="${manufacturer.getAddress()}"></td>
              <td class="text-right">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
