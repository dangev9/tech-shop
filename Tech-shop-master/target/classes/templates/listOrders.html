<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">List your orders</h1>
        </div>
    </section>

    <div class="container mb-5">
        <div class="row">
            <div class="col-12" th:if="${orders.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">User name</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Payment Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.getUser().getUsername()}"></td>
                            <td th:text="${order.getProductName()}"></td>
                            <td th:text="${order.getPayment()}"></td>
                            <td class="text-right">
                                <form th:action="@{'/shopping-cart/add-order/{id}' (id=${order.getOrderId()})}"
                                      th:method="POST">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-trash">Add
                                    order to cart</i></button>
                                </form>
                                <form th:method="post" th:action="@{'/orders/delete/{id}' (id=${order.getOrderId()})}">
                                    <button type="submit" style="background-color: red">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
